<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="coming-soon-background"></div>

      <img
        class="coming-soon-mobile-image"
        src="./images/hero-mobile.jpg"
        alt=""
      />
      <div class="coming-soon-logo">
        <img src="./images/logo.svg" alt="" width="158" height="33" />
      </div>
      <div class="coming-soon-content">
        <div class="main-content">
          <h1>We're</h1>
          <h1>
            coming <br />
            soon
          </h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <div class="form">
            <div class="input-container">
              <input
                type="email"
                id="email"
                name="email"
                value=""
                placeholder="Email Address"
              />
              <button type="button" onclick="ValidateEmail()">
                <i class="fa fa-angle-right" style="font-size:24px"></i>
              </button>
            </div>
            <p id="email-error-messsage" class="error-message"></p>
          </div>
        </div>
      </div>
      <img
        class="coming-soon-desktop-image"
        src="./images/hero-desktop.jpg"
        alt=""
      />
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ben Whitney</a>.
      </p>
    </footer>

    <script>
      function ValidateEmail() {
        inputText = document.getElementById("email");
        error = document.getElementById("email-error-messsage");
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

        if (inputText.value.match(mailformat)) {
          inputText.focus();
          error.innerHTML = "";
          inputText.className = "";
        } else {
          error.innerHTML = "Please provide a valid email";
          inputText.className = "error";
          inputText.focus();
        }
      }
    </script>
  </body>
</html>
